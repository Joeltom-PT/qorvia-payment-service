apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-deployment
  labels:
    app: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: joeltompt/payment-service:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: payment-service-secrets